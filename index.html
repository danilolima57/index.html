<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Produto</title>
    <link rel="stylesheet" href="styles.css.css">
</head>

<body>
    <header>
        <a href="#" class="back-link">&lt; Página inicial</a>
    </header>

    <main class="product-container">
        <div class="product-image">
            <img src="./img/WhatsApp Image 2025-05-14 at 20.07.50.jpeg" alt="Apostila GCM Marituba-PA">
        </div>

        <div class="product-details">
            <h1>Apostila Prefeitura de Marituba - PA 2025 - Guarda Municipal</h1>
            <p class="sku">sku: OP-014MA-25-MARITUBA-PA-GCM-IMP</p>

            <div class="price-section">
                <div class="price-values">
                    <p class="original-price">de R$ 68,00</p>
                    <p class="current-price">R$ 44,88</p>
                    <p class="installments">ou 4x de R$ 11,22</p>
                </div>
                <div class="discount-badge">
                    34% OFF
                </div>
            </div>

            <div class="format-selection">
                <label for="format">Escolha o formato:</label>
                <select id="format" name="format">
                    <option value="digital">Versão Digital</option>
                    <option value="impresso">Versão Impressa</option>
                </select>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
